
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ADXRUSH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d0d0d;
      --primary: #ffd700;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: #000;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #fff000;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .toggle a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login to ADXRUSH</h2>
  <label for="role">I am a:</label>
  <select id="role">
    <option value="customer">Customer</option>
    <option value="host">Host</option>
  </select>

  <label for="email">Email or Phone</label>
  <input type="text" id="email" placeholder="Enter email or mobile" />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" />

  <button>Login</button>

  <div class="toggle">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></div>
</div>

<div class="login-box" id="registerBox" style="display:none;">
  <h2>Create ADXRUSH Account</h2>
  <label for="regRole">Registering as:</label>
  <select id="regRole">
    <option value="customer">Customer</option>
    <option value="host">Host</option>
  </select>

  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label for="emailReg">Email or Phone</label>
  <input type="text" id="emailReg" placeholder="Enter email or mobile" />

  <label for="passwordReg">Password</label>
  <input type="password" id="passwordReg" placeholder="Choose a password" />

  <button>Register</button>

  <div class="toggle">Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
</div>

<script>
  function toggleForm() {
    const login = document.getElementById('loginBox');
    const register = document.getElementById('registerBox');
    if (login.style.display === "none") {
      login.style.display = "block";
      register.style.display = "none";
    } else {
      login.style.display = "none";
      register.style.display = "block";
    }
  }
</script>

</body>
</html>
