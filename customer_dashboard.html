
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard | ADXRUSH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d0d0d;
      --primary: #ffd700;
      --card-bg: #1a1a1a;
      --text: #f4f4f4;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .logo .x {
      color: var(--primary);
      font-size: 2.5rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }
    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 30px;
      text-align: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin: 0 0 10px;
      color: var(--primary);
    }
    .card p {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    .actions button {
      background: var(--primary);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .actions button:hover {
      background: #fff000;
    }
    footer {
      text-align: center;
      color: #aaa;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ADX<span class="x">R</span>USH</div>
  <nav>
    <a href="adxrush_futuristic.html">Home</a>
    <a href="booking.html">Book Ad</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Welcome, Customer</h2>

  <div class="card-grid">
    <div class="card">
      <h3>Booking #001</h3>
      <p><strong>City:</strong> Hyderabad<br>
         <strong>Screen:</strong> Car Top<br>
         <strong>Slot:</strong> 6pm - 9pm<br>
         <strong>Status:</strong> Confirmed</p>
      <div class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>

    <div class="card">
      <h3>Booking #002</h3>
      <p><strong>City:</strong> Vizag<br>
         <strong>Screen:</strong> Shop LED<br>
         <strong>Slot:</strong> 3pm - 6pm<br>
         <strong>Status:</strong> Pending</p>
      <div class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </div>
</div>

<footer>
  Contact: 9849986504 | Â© 2025 ADXRUSH
</footer>

</body>
</html>
